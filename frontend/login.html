<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="loggedin">
        <div>
            <div id="container">
                <h1>Log in</h1>
                <p>Access your account & orders history</p>
                <p>Email</p>
                <input type="text" id="email" placeholder="you@domain.com">
                <p>Password</p>
                <input type="text" id="pass" placeholder="at least 6 characters">
                <br>
                <br>
                <div>
                    <input type="checkbox" id="checkbox">Remember Me</input>
                    <a class="forget_password" href="">Forget Password</a>
                </div>
                <button onclick="onLogin()">Sign In</button>

                <div class="bottom">
                    <p>New customer?</p>
                    <br>
                    <br>
                    <a class="login" href="./signup.html">Start here</a>
                </div>
            </div>
        </div>
        <div>
            <div>
                <h2>Use Your Account from</h2>
                <a href="https://www.facebook.com/login.php/"> <button class="fb"><i
                            class="fa-brands fa-facebook"></i>Log In with Facebook</button></a>
                <br>
                <a href="https://www.google.com/"><button class="google"><i class="fa-brands fa-google"></i>Log In with
                        Google</button></a>
                <br>
                <a href="https://vk.com/?lang=en"><button class="vk"><i class="fa-brands fa-vk"></i>Log In with
                        VK</button></a>
                <br>
                <br>
                <a href="">Return to the home page</a>
            </div>
        </div>
    </div>
</body>

</html>
