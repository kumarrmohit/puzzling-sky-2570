<script>
      const onLogin=()=>{

            email:document.getElementById("email").value,
            Password:document.getElementById("password").value
        }
        //console.log(payload)
        fetch("https://busy-cyan-clam-hat.cyclic.app/users/login",{
            method:"POST",
            headers:{

            },

            console.log(res)

        })

</script>
