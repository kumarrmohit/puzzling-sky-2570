<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/shippment.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h3>BILLING ADDRESS</h3>
            <form action="">
                Full name
                <input type="text" name="" placeholder="Enter name">
                Email
                <input type="text" name="" placeholder="Enter email">
               Address
               <input type="text" name="" placeholder="Enter address">
                City
                <input type="text" name="" placeholder="Enter City">
                <div id="zip">
                    <label>
                        State
                        <select>
                            <option value="">Choose State</option>
                            <option value="">Rajasthan</option>
                            <option value="">Hariyana</option>
                            <option value="">Uttar Pradesh</option>
                            <option value="">Madhya Pradesh</option>
                        </select>
                    </label>
                     <label>
                        Zip code
                        <input type="number" name="" placeholder="Zip code">
                     </label>
                </div>
            </form>

        </div>
        <div class="right">
            <h3>PAYMENT</h3>
            <form action="">
            Accepted Card
            <br><br>
                <img width="50px" src="https://th.bing.com/th/id/OIP.xL03XjjZ7shCuc0VYH4jOwHaCR?w=321&h=107&c=7&r=0&o=5&pid=1.7" alt="">
                <img width="35px" src="https://www.bing.com/th?id=OIP.fgkwCuz-ovfAcVMJP5srtwHaEK&w=333&h=187&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="">
                 <img width="35px" src="https://www.bing.com/th?id=OIP.YLnkxv33Lv-PjEGS4ksLPwHaEY&w=325&h=192&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="">
                <br><br>
                Credit card number
                <input type="text" name="" placeholder="Enter Card number">
              Exp. month
               <input type="text" name="" placeholder="Enter Month">
              
                <div id="zip">
                    <label>
                       Exp year
                        <select>
                            <option value="">Choose Year..</option>
                            <option value="">2023</option>
                            <option value="">2024</option>
                            <option value="">2025</option>
                            <option value="">2026</option>
                        </select>
                    </label>
                     <label>
                        CVV
                        <input type="number" name="" placeholder="CVV">
                     </label>
                </div>
              
            </form>
            <button id="btn">Proceed to Checkout</button>

        </div>
    </div>
</body>
</html>

<script>
     let btn=document.getElementById("btn")

     btn.addEventListener("click",()=>{
     alert("Congrats! your order has been successfully placed")
     window.location.assign("./homepage.html")
     })
</script>
